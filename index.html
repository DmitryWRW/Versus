<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Versus</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="wrapper">
          <div class="header-wrapper">
            <h1 class="header-logo">
              <a class="header-logo-link" href="#">VERSUS</a>
            </h1>
            <div class="nav">
              <a class="header-link" href="#">Portfolio</a>
              <a class="header-link" href="#">About</a>
              <a class="header-link" href="#">Contact</a>
            </div>
          </div>
        </div>
      </header>
      <section class="intro">
        <div class="title-wrapper">
          <h2 class="title">We build beautiful web and mobile apps.</h2>
        </div>
        <div class="button-wrapper">
          <button action="#">Get a quote</button>
        </div>
      </section>
    </div>
    <div class="main">
      <div class="latest-work">
        <h3 class="sub-title">Latest Work</h3>
        <div class="img-container">
          <div class="img-wrapper">
            <img src="/img1.png" alt="work-example" />
            <img src="/img2.png" alt="work-example" />
            <img src="/img3.png" alt="work-example" />
            <img src="/img4.png" alt="work-example" />
            <img src="/img5.png" alt="work-example" />
            <img src="/img6.png" alt="work-example" />
            <img src="/img7.png" alt="work-example" />
            <img src="/img8.png" alt="work-example" />
            <img src="/img9.png" alt="work-example" />
          </div>
        </div>
      </div>
      <footer>
        <div class="footer-title-wrapper">
          <p class="footer-title">VERSUS</p>
        </div>
        <div class="footer-subtitle-wrapper">
          <p class="footer-subtitle">Powered by Webflow</p>
        </div>
      </footer>
    </div>
  </body>
</html>
